<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="main-container">

    <h1>Tic Tac Toe</h1>
    
    <div class="grid-container">
      <div class="grid-box" id="item1">X</div>
      <div class="grid-box" id="item2">X</div>
      <div class="grid-box" id="item3">X</div>
      <div class="grid-box" id="item4">O</div>
      <div class="grid-box" id="item5">X</div>
      <div class="grid-box" id="item6">O</div>
      <div class="grid-box" id="item7">O</div>
      <div class="grid-box" id="item8">O</div>
      <div class="grid-box" id="item9">O</div>
    </div>

    <div class="score-container">

      <div class="x">
        <span id="playerX">X</span> <span class="score">1</span>
      </div>

      <div class="o">
        <span id="playerO">O</span> <span class="score">2</span>
      </div>

    </div>

    <h3>Restart Game</h3>
    
  </div>


  <script src="script.js"></script>
</body>
</html>
